<html>
<head>
	<style>
	h1.ex1
	{
		position:relative;
		left:20px;
	}
	h1.ex2
	{
	position:relative;
		left:-20px;
	}
</style>
</head>
<body>
	<h1>Normal heading</h1>
	<h1 class="ex1">Heading +20</h1>
	<h1 class="ex2">Heading -20</h1>

	<p>
		Relative positioning moves an element relative to its orgibal pssition.
