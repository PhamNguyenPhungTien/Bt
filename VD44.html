<html><head>
<title>Ví dụ về CSS (Navi bar) </title>
<h1 align="center">Ví dụ về CSS (Navi bar)</h1>
</head>
	<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	width: 200px;
	background-color: #f1f1f1;
	border: 1px solid #555;
}
li a {
	display: block;
	color: #000;
	padding: 8px 16px;
	text-decoration: none;
}
li {
	text-align: center;
	border-bottom: 1px solid #555;
}
li:last-child {
	border-bottom: none;
}
li a.active {
	background-color: #4CAF50;
	color: white;
}
li a:hover:not(.active) {
	background-color: #555;
	color: white;
}
</style></head>
<body>
	<h2> Vertical Navigation Bar</h2>
	<p> In this exemple, we center the navigation links and add a border to the navigation bat.</p>
	<ul>
		<li><a class="active"href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
	</ul>
</body></html>
