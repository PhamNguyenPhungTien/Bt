	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 1px solod #555;
	outline: none;
}

	background-color: lightblue;
}
</style></head>
<body>
	<p> In this exmaple, we use the :focus selector to add a backgound clor to text field when it gets focused (cliked on):</p>

	</form>
